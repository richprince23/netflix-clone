<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Notflix</title>
</head>
<body>
    <header id="main-head" class="bg-div">
        <nav>
            <div class="navbar">
                <img src="/images/Netflix-Logo.png" alt="logo" height="60">
                <button class="btn bg-pri secCol">Sign In</button>
            </div>
        </nav>

        <div id="head-contents" class="text-center">
            <h1 class="text-white font-weight-bold">Unlimited Movies, TV Shows, and more </h1>
            <h4 class="text-white">Plans now start at $2.99/month</h4>
            <p class="text-white">Ready to watch? Enter your email to create or restart your membership.</p>
                <form action="#" id="form-email" class="d-flex justify-content-center m-4 text-center">
                    <div class="form-group d-flex flex-row justify-content-center">
                        <input type="email" class="form-control mr-1 p-2" name="email" id="email-box" placeholder="Email Address">
                        <button class="form-control bg-pri secCol " id="start-btn" >Get Started</button>
                    </div>
                </form>
        </div>
    </header>
    <section class=" content p-5">
        
    </section>


    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
